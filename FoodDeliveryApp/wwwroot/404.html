<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/app.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f3ff 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 3rem;
        }
        .icon {
            position: relative;
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        .icon .fa-search {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2rem;
            color: #999;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            background-color: #ffc107;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            transition: background-color 0.3s ease;
            margin: 0 0.5rem;
        }
        .btn:hover {
            background-color: #e6ac00;
        }
        .btn-outline {
            background-color: transparent;
            color: #ffc107;
            border: 2px solid #ffc107;
        }
        .btn-outline:hover {
            background-color: #ffc107;
            color: #000;
        }
        .suggestions {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .suggestion-item {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .suggestion-item:hover {
            background-color: #e6f0ff;
            transform: translateY(-5px);
        }
        .suggestion-item i {
            font-size: 1.5rem;
            color: #ffc107;
            margin-bottom: 0.5rem;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-search"></i>
        </div>
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to have disappeared into thin air.</p>
        <a href="/" class="btn">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
        <div class="suggestions">
            <a href="/Menu" class="suggestion-item"><i class="fas fa-utensils"></i>Menu</a>
            <a href="/Restaurant" class="suggestion-item"><i class="fas fa-store"></i>Restaurants</a>
            <a href="/Offers" class="suggestion-item"><i class="fas fa-gift"></i>Offers</a>
        </div>
    </div>
</body>
</html>
