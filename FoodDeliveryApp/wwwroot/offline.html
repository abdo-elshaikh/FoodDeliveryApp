<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FoodFast</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FoodFast">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/site.css">
    
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .offline-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            animation: fadeIn 0.5s ease-out;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .retry-button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius-pill);
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: scale(1.05);
        }
        
        .cached-content {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <i class="bi bi-wifi-off offline-icon"></i>
            <h1 class="mb-4">You're Offline</h1>
            <p class="lead mb-4">Please check your internet connection and try again.</p>
            <button class="retry-button" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
            
            <div class="cached-content">
                <h5 class="mb-3">While you're offline, you can:</h5>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="bi bi-clock-history me-2"></i>View your order history
                    </li>
                    <li class="mb-2">
                        <i class="bi bi-heart me-2"></i>Access your favorite restaurants
                    </li>
                    <li>
                        <i class="bi bi-geo-alt me-2"></i>See your saved addresses
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        window.addEventListener('online', updateOnlineStatus);
    </script>
</body>
</html>
